<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>My Palette</title>
  </head>
  <body>
    <div class="container">
      <div class="color-generator">
        <div class="user-input">
          <form>
            <input
              id="search-bar"
              type="text"
              placeholder="Type hexa color code"
            />
            <button class="btn" id="generate-btn">Generate</button>
            <button class="btn" id="stop-btn">Stop</button>
          </form>
        </div>
        <div class="color-display">
          <div class="color-box bgColor">
            <div class="hexaCode-box">
              <p class="bgColorCode">fff</p>
              <button class="copy-btn">copy</button>
            </div>
          </div>

          <div class="color-box bgColor">
            <div class="hexaCode-box">
              <p class="bgColorCode">55</p>
              <button class="copy-btn">copy</button>
            </div>
          </div>

          <div class="color-box bgColor">
            <div class="hexaCode-box">
              <p class="bgColorCode">66</p>
              <button class="copy-btn">copy</button>
            </div>
          </div>

          <div class="color-box bgColor">
            <div class="hexaCode-box">
              <p class="bgColorCode">66</p>
              <button class="copy-btn">copy</button>
            </div>
          </div>

          <div class="color-box bgColor">
            <div class="hexaCode-box">
              <p class="bgColorCode">66</p>
              <button class="copy-btn">copy</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
